<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        input, select {
            padding: 8px;
            margin: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Temperature Converter</h2>
<form id="tempForm">
    <input type="number" id="inputValue" placeholder="Enter value" required>
    
    <select id="fromUnit">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
        <option value="K">Kelvin</option>
    </select>
    
    <span>to</span>
    
    <select id="toUnit">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
        <option value="K">Kelvin</option>
    </select>

    <button type="button" onclick="convertTemperature()">Convert</button>
</form>

<div class="result" id="result"></div>

<script>
    function convertTemperature() {
        const inputValue = parseFloat(document.getElementById("inputValue").value);
        const fromUnit = document.getElementById("fromUnit").value;
        const toUnit = document.getElementById("toUnit").value;

        if (isNaN(inputValue)) {
            document.getElementById("result").innerHTML = "Please enter a valid number.";
            return;
        }

        let result;

        // Convert from different units
        if (fromUnit === "C") {
            if (toUnit === "F") {
                result = (inputValue * 9/5) + 32;
            } else if (toUnit === "K") {
                result = inputValue + 273.15;
            } else {
                result = inputValue;
            }
        } else if (fromUnit === "F") {
            if (toUnit === "C") {
                result = (inputValue - 32) * 5/9;
            } else if (toUnit === "K") {
                result = (inputValue - 32) * 5/9 + 273.15;
            } else {
                result = inputValue;
            }
        } else if (fromUnit === "K") {
            if (toUnit === "C") {
                result = inputValue - 273.15;
            } else if (toUnit === "F") {
                result = (inputValue - 273.15) * 9/5 + 32;
            } else {
                result = inputValue;
            }
        }

        document.getElementById("result").innerHTML = `${inputValue} ${fromUnit} is equal to ${result.toFixed(2)} ${toUnit}.`;
    }
</script>

</body>
</html>
