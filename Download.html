<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download button with timer using-JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .download-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .download-btn {
            position: relative;
            background: #4285f4;
            color: #fff;
            width: 260px;
            padding: 18px 0;
            text-align: center;
            font-size: 1.3em;
            font-weight: 400;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 5px 25px rgba(1, 1, 1, 0.15);
            transition: background 0.3s ease;
        }
        .download-btn:hover {
            background: #2874f3;
        }
        .download-btn i {
            margin-left: 5px;
        }
        .countdown {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 20px; 
        }
        .countdown span {
            color: #0693f6;
            font-size: 1.5em;
            font-weight: 800;
        }
        .pleaseWait-text {
            font-size: 1.1em;
            font-weight: 600;
            display: none;
        }
        .manualDownload-text {
            font-size: 1.1em;
            font-weight: 600;
            display: none;
        }
        .manualDownload-link {
            color: #0693f6;
            font-weight: 800;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="download-container">
        <a href="#" class="download-btn">Download File<i class="fas fa-download"></i></a>
        <div class="countdown">Download will begin automatically in <span>10</span> seconds.</div>
        <div class="pleaseWait-text">Please Wait....</div>
        <div class="manualDownload-text">
            If the download didn't start automatically, <a href="#" class="manualDownload-link">click here.</a>
        </div>
    </div> 

    <script>
        const downloadBtn = document.querySelector(".download-btn");
        const countdown = document.querySelector(".countdown span");
        const pleaseWaitText = document.querySelector(".pleaseWait-text");
        const manualDownloadText = document.querySelector(".manualDownload-text");
        const manualDownloadLink = document.querySelector(".manualDownload-link");

        let timeLeft = 10;  
        downloadBtn.addEventListener("click", () => {
           
            downloadBtn.style.display = "none";

            const downloadTimer = setInterval(function() {
                timeLeft -= 1;
                countdown.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(downloadTimer);
                    pleaseWaitText.style.display = "block";

                   
                    const downloadHref = "https://www.google.com/search?client=firefox-b-d&q=javascript+advanced+topics+"; 
                    window.location.href = downloadHref; 

                   
                    manualDownloadLink.href = downloadHref;

                    setTimeout(() => {
                        pleaseWaitText.style.display = "none";
                        manualDownloadText.style.display = "block";
                    }, 4000);  
                }
            }, 1000);
        });
    </script>
</body>
</html>
